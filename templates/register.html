
{% extends 'base.html' %}

{% block title %} register {% endblock %}

{% load static %}
{% block content %}

<!-- Font Icon -->
<link rel="stylesheet" href="{% static 'reg/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
 <!-- Main css -->
 <link rel="stylesheet" href="{% static 'reg/css/style.css' %}">


 <div class="main">

  <section class="signup">
      <!-- <img src="images/signup-bg.jpg" alt=""> -->
      <div class="container">
          <div class="signup-content">
              <form action="" method="POST" id="signup-form" class="signup-form">
                {% csrf_token %}
                <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="fname" id="name" placeholder="Your first Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="lname" id="name" placeholder="Your last Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="tel" id="phone" placeholder="Your phone"/>
                        </div>
                  <div class="form-group">
                            <input type="text" class="form-input" name="city" id="phone" placeholder="city"/>
                        </div>
                  <div class="form-group">
                            <input type="text" class="form-input" name="district" id="phone" placeholder="state"/>
                        </div>
                  <div class="form-group">
                            <input type="text" class="form-input" name="state" id="phone" placeholder="state"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
<!--                    <p class="loginhere">-->
<!--                        Have already an account ? <a href="{% url 'login' %}" class="loginhere-link">Login here</a>-->
<!--                    </p>-->
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'reg/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'reg/js/main.js' %}"></script>



{% endblock %}
